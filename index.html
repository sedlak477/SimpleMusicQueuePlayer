<html>

<head>
    <title>Simple Music Queue Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body ng-app="simplePlayer" ng-controller="index">
    <div class="container">
        <div class="row">
            <div class="jumbotron mt-5">
                <h1 class="display-3">Add a song</h1>
                <hr>
                <form ng-submit="addSong()" class="form-inline">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="songUrl">Song URL</label>
                        </div>
                        <div class="col-auto">
                            <input id="songUrl" type="text" ng-model="songUrl" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-primary" role="alert">
                <h4>Currently playing: <a target="_blank" ng-href="{{ currentSong.url }}">{{ currentSong.name || song.url }}</a></h4>
            </div>
        </div>
        <div class="row">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" ng-click="startPlayer()">Start</button>
                <button type="button" class="btn btn-warning" ng-click="pausePlayer()">Pause</button>
                <button type="button" class="btn btn-danger" ng-click="stopPlayer()">Stop</button>
            </div>
        </div>
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" ng-repeat="song in playlist">
                    <a target="_blank" ng-href="{{ song.url }}">{{ song.name || song.url }}</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        var module = angular.module("simplePlayer", []);

        module.factory('socket', function ($rootScope) {
            var socket = io.connect();
            return {
                on: function (eventName, callback) {
                    socket.on(eventName, function () {
                        var args = arguments;
                        $rootScope.$apply(function () {
                            callback.apply(socket, args);
                        });
                    });
                },
                emit: function (eventName, data, callback) {
                    socket.emit(eventName, data, function () {
                        var args = arguments;
                        $rootScope.$apply(function () {
                            if (callback) {
                                callback.apply(socket, args);
                            }
                        });
                    })
                }
            };
        });

        module.controller("index", function ($scope, $http, socket) {

            // Function definitions

            $scope.addSong = function () {
                $http.post("/addSong", { url: $scope.songUrl }).then(function (response) {
                    if (response.data.result) {
                        $scope.songUrl = "";
                    } else
                        console.warn(response.data.message);
                });
            };

            $scope.startPlayer = function () {
                $http.post("/start", {}, function (response) {
                    if (!response.data.result)
                        console.warn(response.data.message);
                });
            };

            $scope.stopPlayer = function (response) {
                $http.post("/stop", {}, function () {
                    if (!response.data.result)
                        console.warn(response.data.message);
                });
            };

            $scope.pausePlayer = function (response) {
                $http.post("/pause", {}, function () {
                    if (!response.data.result)
                        console.warn(response.data.message);
                });
            };

            // Event listeners

            socket.on("queueChanged", queue => $scope.playlist = queue);
            socket.on("songChanged", song => $scope.currentSong = song);

            // Get Data

            $http.get("/queue").then(function (response) {
                $scope.playlist = response.data;
            });

            $http.get("/currentSong").then(function (response) {
                $scope.currentSong = response.data;
            });
        });
    </script>
</body>

</html>
